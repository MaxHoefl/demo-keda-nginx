apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: demo-keda-nginx.app.msy.com
    http:
      paths:
      - path: /app
        pathType: ImplementationSpecific
        backend:
          service:
            name: demo-api-svc
            port:
              number: 8080